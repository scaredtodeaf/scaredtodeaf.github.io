<!DOCTYPE html>
<html>
<head>
  <title>The Video Game Music Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/music_player.js"></script>
  <script src="js/quiz_logic.js"></script>
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
	<div id="HDR">
		<div id="MP_BTNS">
			<div id="MP_PP"><img id="MP_PPB" src="img/play.png" alt="Play" title="Play" width="32" height="32"></div>
			<div id="MP_STP"><img id="MP_STPB" src="img/stop.png" alt="Stop" title="Stop" width="32" height="32"></div>
			<div id="MP_MUM"><img id="MP_MUMB" src="img/volume_3.png" alt="100%" title="100%" width="32" height="32"></div>
			<div id="MP_MSI"></div>
			<div id="MP_ANS"><form><label>Answer:</label><input type="text" id="MP_ANSR" disabled="true" maxlength="60" onsubmit="reset"><input type="email" id="MP_EML" maxlength="0" size="0" required="true"></form></div>
		</div>
		<div id="HB" isClickable=true>I am the official hintkeeper, I watch your every move! Ask me for a hint if you are hopelessly stuck, but use me sparingly; Too many hints can spoil the game!</div>
	</div>
	<div id="GA"><div id="BTN_C"></div></div>
</body>
</html>
