<!DOCTYPE html>
<html>
<head>
  <title>Black Background with Twitch Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="page-content">
		<main>
			<h1> Stream Sound Commands</h1>
			<hr />
			<h2>To use one of the Redemptions on stream, you can click on command to hear/See what it does!</h2>
			<ul class="category-list">
				<li class="active" onclick="toggleTable('sfx')">SFX</li>
				<li onclick="toggleTable('media')">Media</li>
			  </ul>
			  
			  <div id="sfx-table" class="table-container active">
				<h3>SFX Table</h3>
				<!-- Add your SFX table content here -->
			  </div>
			  
			  <div id="media-table" class="table-container">
				<h3>Media Table</h3>
				<!-- Add your Media table content here -->
			  </div>
		</main>
	</div>
    <div class="button-container">
      <button class="button" onclick="loadPage('index.html')">Main Page</button>
      <button class="button" onclick="loadPage('Redemptions/index.html')">Channel Redemptions</button>
      <button class="button" onclick="loadPage('socials.html')">Socials</button>
      <button class="button" onclick="loadPage('quizzes.html')">Quizzes</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
